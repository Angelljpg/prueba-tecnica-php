<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">ðŸ“¦ Agregar Nuevo Producto</h4>
                    </div>
                    <div class="card-body">
                        <form id="formProducto">
                            <div class="mb-3">
                                <label class="form-label">Nombre del Producto:</label>
                                <input type="text" id="nombre" class="form-control" placeholder="Ej. Monitor 24 pulgadas" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Precio:</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" id="precio" class="form-control" step="0.01" placeholder="0.00" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stock Inicial:</label>
                                    <input type="number" id="stock" class="form-control" placeholder="0" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">ðŸ’¾ Guardar Producto</button>
                                <a href="index.html" class="btn btn-secondary">Cancelar / Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/nuevo_producto.js"></script>
</body>
</html>
