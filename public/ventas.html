<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>ðŸ’° Nueva Venta</h2>
    <div class="mb-3">
        <a href="index.html" class="btn btn-secondary">â¬… Ir a Productos</a>
    </div>

    <div class="row">
        <div class="col-md-5">
            <div class="card p-3">
                <h5>Agregar Producto</h5>
                <div class="mb-2">
                    <label>Producto:</label>
                    <select id="selectProducto" class="form-select">
                        <option>Cargando productos...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Cantidad:</label>
                    <input type="number" id="inputCantidad" class="form-control" value="1" min="1">
                </div>
                <button class="btn btn-primary w-100" onclick="agregarAlCarrito()">â¬‡ Agregar al Carrito</button>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card p-3">
                <h5>ðŸ›’ Carrito de Compras</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cant.</th>
                            <th>Subtotal</th>
                            <th>X</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCarrito">
                        </tbody>
                </table>
                <h4 class="text-end">Total: $<span id="totalVenta">0.00</span></h4>
                <button class="btn btn-success w-100 mt-2" onclick="finalizarVenta()">âœ… Confirmar Venta</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/ventas.js"></script>
</body>
</html>
