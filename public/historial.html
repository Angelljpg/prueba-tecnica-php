<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2>Historial de Ventas</h2>
    <a href="index.html" class="btn btn-secondary mb-3">‚¨Ö Volver a Productos</a>

    <table class="table table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID Venta</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaVentas">
            </tbody>
    </table>

    <div class="modal fade" id="modalDetalle" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle de Venta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="listaDetalles"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('../Api/historial.php')
            .then(res => res.json())
            .then(data => {
                const tabla = document.getElementById('tablaVentas');
                data.forEach(v => {
                    tabla.innerHTML += `
                        <tr>
                            <td>#${v.id}</td>
                            <td>${v.fecha}</td>
                            <td>$${v.total}</td>
                            <td>
                                <button class="btn btn-info btn-sm text-white" 
                                onclick="verDetalle(${v.id})">üëÅ Ver Productos</button>
                            </td>
                        </tr>
                    `;
                });
            });

        //detalle de una venta
        function verDetalle(id) {
            const lista = document.getElementById('listaDetalles');
            lista.innerHTML = 'Cargando...';
            const modal = new bootstrap.Modal(document.getElementById('modalDetalle'));
            modal.show();

            fetch(`../Api/historial.php?id=${id}`)
                .then(res => res.json())
                .then(productos => {
                    lista.innerHTML = '';
                    productos.forEach(p => {
                        lista.innerHTML += `
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                ${p.nombre} (x${p.cantidad})
                                <span class="badge bg-primary rounded-pill">$${p.subtotal}</span>
                            </li>
                        `;
                    });
                });
        }
    </script>
</body>
</html>
